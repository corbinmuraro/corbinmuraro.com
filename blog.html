	<!-- fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:500" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">

	<link href="{{site.baseurl}}/css/normalize.css" rel="stylesheet" type="text/css" />
	<link href="{{site.baseurl}}/css/main.css" rel="stylesheet" type="text/css" />
	
	<style>
		#blog-title {
			font-family: "Helvetica Neue", -apple-system, BlinkMacSystemFont, "Segoe UI", Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", Helvetica, sans-serif; 
			font-weight: bold;
			padding: 32px 40px;
			line-height: 24px;
		}

		.blogs {
			margin: 32px 0 24px;
		}

		.section-wrapper {
			max-width: 620px;
			margin: 0 auto;
		}

		.section-wrapper:not(:last-child) {
			border-bottom: 0.5px solid #cacaca;
		}

		section {
			width: 100%;
			display: inline-block;
			text-align: left;
			font-family: "Helvetica Neue", -apple-system, BlinkMacSystemFont, "Segoe UI", Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", Helvetica, sans-serif; 
			font-size: 1.125rem;
			padding: 2rem 0 2rem;
		}

		section .title {
			padding-bottom: 0.5rem;
			font-weight: 500;
		}

		section a {
			color: #000;
		}

		section a[data-visited] {
			background: orange;
		}

		section a[data-visited]:after {
		  content: ' (Seen)';
		}

		section .description {
			color: #666;
			font-size: 1rem;
			display: inline-block;
		}

			.date {
				font-style: oblique;
				display: inline-block;
			}
	</style>

	<!-- google analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

<body>

{% include header.html %}

<div class="main">
	<h1 id="blog-title">Blog</h1>
	<div class="blogs">
	{% assign blogs = site.blogs | sort: 'date' %}
		{% for blog in blogs reversed %}
			<div class="section-wrapper">
				<section>
					<a href="{{ blog.url }}">
						<div class="title">{{ blog.title }}</div>
						<div class="description">
							<div class="date">{{ blog.date | date_to_long_string }}</div>
						</div>
					</a>
				</section>
			</div>
		{% endfor %}
	</div>
</div>

{% include footer.html %}
