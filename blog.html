permalink: /blog/

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Blog — Corbin Muraro</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- favicon -->
	<link rel="icon" href="{{site.baseurl}}/images/favicon.ico" />

	<!-- fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:500" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">

	<!-- css -->
	<link href="{{site.baseurl}}/css/normalize.css" rel="stylesheet" type="text/css" />
	<link href="{{site.baseurl}}/css/main.css" rel="stylesheet" type="text/css" />
	
	<style>
		#blog-title {
			font-family: "Helvetica Neue", -apple-system, BlinkMacSystemFont, "Segoe UI", Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", Helvetica, sans-serif; 
			font-weight: bold;
			padding: 32px 40px;
			line-height: 24px;
		}

		.blogs {
			margin: 32px 0 24px;
		}

		.section-wrapper {
			max-width: 620px;
			margin: 0 auto;
		}

		.section-wrapper:not(:last-child) {
			border-bottom: 0.5px solid #cacaca;
		}

		section {
			width: 100%;
			display: inline-block;
			text-align: left;
			font-family: "Helvetica Neue", -apple-system, BlinkMacSystemFont, "Segoe UI", Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", Helvetica, sans-serif; 
			font-size: 1.125rem;
			padding: 2rem 0 2rem;
		}

		section a {
			color: #000;
			display: inline-block;
		}

		section a .title {
			position: relative;
			font-weight: 500;
			background: #D6EAFF;
			line-height: 2rem;
			margin-bottom: 0.5rem;
			padding: 0 10px 0;
		}

		section a[data-visited] .title {
			background: #EDEDED;
			padding: 0 40px 0 10px;
		}

		section a[data-visited] .title:after {
			position: absolute;
			font-family: "Helvetica Neue", "Helvetica", sans-serif;
			content: '✓';
			left: calc(100% - 26px);
			bottom: 0px;
			font-size: 0.875rem;
		}

		section .description {
			color: #666;
			font-size: 1rem;
			display: inline-block;
			padding: 0 0 0 10px;
		}

		.date {
			font-style: oblique;
			display: inline-block;
		}
	</style>

	<!-- google analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-80247844-1', 'auto');
      ga('send', 'pageview');
    </script>
</head>
<body>

{% include header.html %}

<div class="main">
	<h1 id="blog-title">Blog</h1>
	<div class="blogs">
	{% assign blogs = site.blogs | sort: 'date' %}
		{% for blog in blogs reversed %}
			<div class="section-wrapper">
				<section>
					<a href="{{ blog.url }}">
						<div class="title">{{ blog.title }}</div>
						<div class="description">
							<div class="date">{{ blog.date | date_to_long_string }}</div>
						</div>
					</a>
				</section>
			</div>
		{% endfor %}
	</div>
</div>

{% include footer.html %}
